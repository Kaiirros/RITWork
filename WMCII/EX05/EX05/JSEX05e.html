<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Multiply and Divide</title>
<style>
body {margin-left:100px;}
</style>

<script>
// code two functions multiply and divide functions here
var first;
var second;
function multiply(){
	first = document.getElementById("firstoperand").value
	second = document.getElementById("secondoperand").value

	answer = (parseInt(first)*parseInt(second));

	document.getElementById("result").textContent = answer;
}
function divide(){
	first = document.getElementById("firstoperand").value
	second = document.getElementById("secondoperand").value

	answer = (parseInt(first)/parseInt(second));

	document.getElementById("result").textContent = answer;


}
	//hints:
		//when you get a value out of an input, you are getting a string.  To get a number, use parseInt()
		//When you want to output something into the HTML you can use .innerHTML - like document.getElementById("result").innerHTML= "fred";


</script>

</head>
<body>
	<div>
		<h2>JavaScript Exercise 5d </h2> 
	</div>
	<form>
		<input type="text" id="firstoperand" placeholder="First Operand"/><br>
		<input type="text" id="secondoperand" placeholder="Second Operand"/><br>
		<input type="button" onclick="divide()" value="Divide" />
		<input type="button" onclick="multiply()" value="Multiply" />
		<p>The answer: <span id="result"></span></p>
	</form>
</body>
</html>
