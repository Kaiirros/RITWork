<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header{
        display: flex;
        width: 100%;
        background-color: gray;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    .back{
        width:3rem;
        height: 3rem;
        border-radius: .5rem;
        border-style: none;

    }
    .back:hover{
        cursor: pointer;
        background-color: gray;
    }

    .cardContainer{
        display: flex;
        flex-direction: column;
        margin: auto;
        margin-top: 3rem;
        width: 35rem;

    }
    .card{
        background-color: #dcdcdc;
        text-align: center;
        margin: 1rem;
    }

    @media screen and (max-width: 800px) {
        .cardContainer{
            flex-direction: row;
        }
    }
</style>
<body>
    <span class="header">
        <button class="back"></button>
        <h1>Rochester, NY</h1>
    </span>
    <div class="cardContainer">
        <div class="card">
            <img src="#">
            <h2>Name</h2>
            <h3>Address</h3>
        </div>
        <div class="card">
            <img src="#">
            <h2>Name</h2>
            <h3>Address</h3>
        </div>

    </div>
    
</body>
</html>
