<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>DOM Creation</title>
<script>
	//some possible methods/props you will use! (know them!)
	//createElement, createTextNode, setAttribute, appendChild, replaceChild, removeChild, cloneNode
	//childNodes[], firstChild, nodeType, nodeName, nodeValue, 
	//getElementById, getElementsByTagName, getElementsByName, getElementsByClassName
	
	function createText(){
		let hEle = document.createElement('h1');
		//<h1>
		hEle.setAttribute('style','color:teal');
		//<h1 style="color:teal">
		hEle.appendChild(document.createTextNode("340 is awesome"));

		document.getElementsByTagName('body')[0].appendChild(hEle);

		//Make IMG
		let imgEle = document.createElement('img');
		imgEle.setAttribute('src','california.jpg');

		document.getElementsByTagName('body')[0].appendChild(imgEle);

		//radio
		let radEle = document.createElement('input');
		radEle.setAttribute('type','radio');
		radEle.setAttribute('name','test');
		document.getElementsByTagName('body')[0].appendChild(radEle);

		

	}

</script>
</head>
<body>
<div id="buttons" style="position:absolute; top:8px; left:200px">
  <button onclick="createText();">Create It!</button>
</div>
<body>
</html>
